<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue 学习</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					message:"hello vue.js!"
				}
			})
		</script>
	</body>
</html>
