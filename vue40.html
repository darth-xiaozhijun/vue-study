<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>页面载入时，input 元素自动获取焦点：</p>
			<input v-focus>
		</div>

		<script>
			// 注册一个全局自定义指令 v-focus
			Vue.directive('focus', {
				// 当绑定元素插入到 DOM 中。
				inserted: function(el) {
					// 聚焦元素
					el.focus()
				}
			})
			// 创建根实例
			new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
