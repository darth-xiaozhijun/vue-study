<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-show="ok">Hello!</h1>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					ok: true
				}
			})
		</script>
	</body>
</html>
