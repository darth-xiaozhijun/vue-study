<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>原始字符串: {{ message }}</p>
			<p>计算后反转字符串: {{ reversedMessage }}</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					message: "你好啊！"
				},
				computed: {
					// 计算属性的 getter
					reversedMessage: function() {
						// `this` 指向 vm 实例
						return this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
